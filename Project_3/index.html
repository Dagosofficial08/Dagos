<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>

    <!-- link-css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="display" disabled>

            <div class="calculator-btn">
                <button type="button" class="btn" id="btnInput" value="7">7</button>
                <button type="button" class="btn" id="btnInput" value="8">8</button>
                <button type="button" class="btn" id="btnInput" value="9">9</button>
                <button type="button" class="btn operator" id="btnInput" value="+">+</button>
                <button type="button" class="btn" id="btnInput" value="4">4</button>
                <button type="button" class="btn" id="btnInput" value="5">5</button>
                <button type="button" class="btn" id="btnInput" value="6">6</button>
                <button type="button" class="btn operator" id="btnInput" value="-">-</button>
                <button type="button" class="btn" id="btnInput" value="1">1</button>
                <button type="button" class="btn" id="btnInput" value="2">2</button>
                <button type="button" class="btn" id="btnInput" value="3">3</button>
                <button type="button" class="btn operator" id="btnInput" value="*">x</button>
                <button type="button" class="btn" id="btnInput" value="0">0</button>
                <button type="button" class="btn" id="btnInput" value=".">.</button>
                <button type="button" class="btn operator" id="btnResult" value="=">=</button>
                <button type="button" class="btn operator" id="btnInput" value="/">:</button>
                <button type="button" class="btn operator-reset" id="btnReset" value="">Reset</button>
            </div>
        </div>
    </div>





    <script src="main.js"></script>
</body>
</html>
